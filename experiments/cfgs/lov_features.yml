EXP_DIR: lov_synthetic_features_fpn_2x
INPUT: LEFT_RIGHT_CORRESPONDENCE
NETWORK: net_labeled_fpn_fixed
LOSS_FUNC: L2
PUPPER_DATASET: False
NORMALIZE_IMAGES: False
NET_CONF:
  MATCHING_STAGE_SCALE: 1.0
  CONV3_SKIP_LINK: True
  CONV2_SKIP_LINK: True
  CONV1_SKIP_LINK: True
  NEGATIVE_RADIUS: 500
TRAIN:
  CHROMATIC: False
  DELETE_OLD_CHECKPOINTS: True
  DISPLAY: 30
  GAMMA: 0.1
  GAN: False
  GRID_SIZE: 256
  IMS_PER_BATCH: 1
  LEARNING_RATE: 0.0001
#  LEARNING_RATE_ADAM:  0.00010
  LEARNING_RATE_ADAM: 0.0000001
  MOMENTUM: 0.5
  NUM_CLASSES: 10
  NUM_STEPS: 5
  NUM_UNITS: 64
  OPTICAL_FLOW: True
  OPTIMIZER: ADAM
  SCALES_BASE: [1.0]
  SINGLE_FRAME: True
  SNAPSHOT_INFIX: lov_features
  SNAPSHOT_ITERS: 1000
  SNAPSHOT_PREFIX: vgg16_flow
  STEPSIZE: 15000
  USE_MASKS: True
  TRAINABLE: True  # only sets if the vgg16 weights are trainable, has no effect on rest of network
  ADD_BACKGROUNDS: True
  VISUALIZE: False
#  IMAGE_LIST_NAME: _single
TEST:
  SCALES_BASE: !!python/tuple [1.0]
  OPTICAL_FLOW: True
  VISUALIZE: True
